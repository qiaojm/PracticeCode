<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" />
    <script>
        //方法一：不创建新数组
        var arr = [1, 3, 6, 8, 7, 4, 9];
        var i = 0;
        var len = arr.length - 1;

        function order() {
            while (i < len) {
                if (arr[i] % 2 == 1 && arr[len] % 2 == 1) {
                    i++;
                } else if (arr[i] % 2 == 0 && arr[len] % 2 == 1) {
                    var temp = arr[i];
                    arr[i] = arr[len];
                    arr[len] = temp;
                    len--;
                } else if (arr[i] % 2 == 1 && arr[len] % 2 == 0) {
                    i++;
                } else {
                    len--;
                }
            }
            console.log(arr);
        }
        order();
        //创建新的数组
        var arr = [1, 3, 6, 8, 7, 4, 9];
        var new_arr = [];
        arr.map(function (item) {
            if (item % 2 == 0) {
                new_arr.push(item);
            } else {
                new_arr.unshift(item)
            }
        });
        console.log(new_arr);
        //---------------------------------
        var arr = [1, 3, 6, 8, 7, 4, 9];
        var new_arr = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                new_arr.push(arr[i]);
            } else {
                new_arr.unshift(arr[i])
            }
        }
        console.log(new_arr);
        //----------------------------------------
        var arr = [1, 3, 6, 8, 7, 4, 9];
        var new_arr = [];
        for (item of arr) {
            if (item % 2 == 0) {
                new_arr.push(item);
            } else {
                new_arr.unshift(item)
            }
        }
        console.log(new_arr);
    </script>
