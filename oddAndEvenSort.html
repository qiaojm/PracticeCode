    <script>
        var arr = [1, 3, 6, 8, 7, 4, 9];
        var i = 0;
        var len = arr.length - 1;

        function order() {
            while (i < len) {
                if (arr[i] % 2 == 1 && arr[len] % 2 == 1) {
                    i++;
                } else if (arr[i] % 2 == 0 && arr[len] % 2 == 1) {
                    var temp = arr[i];
                    arr[i] = arr[len];
                    arr[len] = temp;
                    len--;
                } else if (arr[i] % 2 == 1 && arr[len] % 2 == 0) {
                    i++;
                } else {
                    len--;
                }
            }
            return arr;
        }
        order();
