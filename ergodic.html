<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var person = {
            fname: "John",
            lname: "Doe",
            age: 25
        };
        var txt = "";
        for (x in person) //for…in遍历的是属性（对象）
        {
            txt = txt + person[x];
        }
        alert(txt);
        //------------------------------------
        //----------------------------------------
        var arr = [1, 3, 6, 8, 7, 4, 9];
        var new_arr = [];
        for (item of arr) {
            //for…of遍历的是值（数组）
            if (item % 2 == 0) {
                new_arr.push(item);
            } else {
                new_arr.unshift(item)
            }
        }
        console.log(new_arr);
    </script>
</head>

<body>

</body>

</html>
