<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" />
    <script>
        var arr = [1, 4, 3, 2, 6, 7, 9, 2];　
        function quickSort(arr) {
            //如果数组<=1,则直接返回
            if (arr.length <= 1) {
                return arr;
            }
            var midNum = Math.floor(arr.length / 2);
            //找基准，并把基准从原数组删除
            var midNumValue = arr.splice(midNum, 1);
            //定义左右数组
            var left = [];
            var right = [];
            //比基准小的放在left，比基准大的放在right
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] <= midNumValue) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            //递归
            return quickSort(left).concat(midNumValue, quickSort(right));
        }
        quickSort(arr);
    </script>
</head>
